<div
  [@fadeIn]
  [@readUnread]="readUnreadState"
  class="shadow border-gray-light border-solid border rounded-md p-2 mb-1 text-sm"
>
  <div class="text-md" [ngClass]="{ 'font-bold': !message.readAt }">
    {{ message.subject }}
  </div>
  <div>{{ message.content | truncate : 30 }}</div>
  <div class="text-xs text-gray">
    {{ message.sentAt | timeAgo }}
  </div>
</div>
